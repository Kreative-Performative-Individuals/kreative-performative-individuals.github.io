<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Documentation Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card h2 {
            margin: 0;
            font-size: 1.2em;
            color: #555;
        }
        .card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .card button:hover {
            background-color: #0056b3;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .header img {
            position: absolute;
            right: 0;
            height: 100%;
            border: 1px solid #333;
            border-radius: 5px; /* Same border-radius as other elements */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1)
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kreative, Performative Individuals</h1>
        <img src="images/logo.jpg" alt="Logo">
    </div>
    <div id="links-container">
        <!-- Cards will be populated by JavaScript -->
    </div>
    <script src="links.js"></script>
    <script>
        // Dynamically populate group cards
        const linksContainer = document.getElementById('links-container');
        links.forEach(link => {
            const card = document.createElement('div');
            card.classList.add('card');

            const title = document.createElement('h2');
            title.textContent = link.name;

            const button = document.createElement('button');
            button.textContent = "Go to Documentation";
            button.onclick = () => window.open(link.url, '_blank');

            card.appendChild(title);
            card.appendChild(button);
            linksContainer.appendChild(card);
        });
    </script>
</body>
</html>
